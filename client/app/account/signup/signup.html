<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid">
  <!--<div class="row" id="bg">
    <img src="../assets/images/peninsula.jpg" alt="">
  </div>-->
  <div class="row" ng-style="{'background-image':'url(../assets/images/peninsula.jpg)','margin-top':'-25px', 'backgroundSize' : '100%', 'height' :'700px'}">
    <div class="col-md-4">
    </div>
    <div class="col-sm-3" style="margin-top:25px;background-color:white;border:1px solid black">
      <h3 style="color:#008855">Sign Up </h3>
        <form class="form" name="form" ng-submit="register(form)" novalidate>

          <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
            <label>User Name</label>

            <input type="email" placeholder="someone@example.com" name="email" class="form-control" ng-model="user.email"
                   required
                   mongoose-error/>

            <p class="help-block" ng-show="form.email.$error.email && submitted">
              Doesn't look like a valid email.
            </p>

            <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
            </p>

            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ errors.email }}
            </p>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
            <label>Password</label>

            <input type="password" name="password" class="form-control" ng-model="user.password"
                   ng-minlength="3"
                   required
                   mongoose-error/>

            <p class="help-block"
               ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
              Password must be at least 3 characters.
            </p>

            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.password }}
            </p>
          </div>
          <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
            <label>Re-enter Password</label>

            <input type="password" name="password" class="form-control" ng-model="user.password"
                   ng-minlength="3"
                   required
                   mongoose-error/>

            <p class="help-block"
               ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
              Password must be at least 3 characters.
            </p>

            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.password }}
            </p>
          </div>
          <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
            <label>Phone</label>

            <input type="text" name="phone" class="form-control" ng-model="user.phone"
                   ng-minlength="10"
                   ng-maxlength="10"
                   required
                   mongoose-error/>

            <p class="help-block" ng-show="form.phone.$error.mongoose">
              {{ errors.phone }}
            </p>
          </div>
          <div>
            <button class="btn btn-primary  btn-login" type="submit">
              Sign up
            </button>
          </div>
          <br/>
        </form>
    </div>
    <div class="col-md-5">
    </div>
  </div>

  <div class="row">
    <img style="margin-left: 155px" src="../assets/images/updated.png">
  </div>
</div>
