<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
  <div class="row"  ng-style="{'background-image':'url(../assets/images/peninsula.jpg)','margin-top':'-25px', 'backgroundSize' : '100%', 'height' :'700px'}">
    <div class="col-md-3">
    </div>
    <div class="col-md-3" style="margin-top:25px;margin-left:72px;background-color:white;border:1px solid black">
      <div class="banner"><h3 class="banner">Login</h3></div>
      <form  name="myForm"  solid bluenovalidate>
        <p>Username:<br>
          <input type="text" name="user" ng-model="user.name" ng-minlength=5 required>
    <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
    <span ng-show="myForm.user.$error.required">Username is required!</span>
       <span ng-message="minlength">Username should contain at least 5 characters</span>
    </span>
        </p>

        <p>Password:<br>
          <input type="password" name="password" ng-model="user.password" required>
    <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
    <span ng-show="myForm.password.$error.required">Password is required!</span>
    <span ng-show="myForm.password.$error.password">Invalid password!</span>
    </span>
        </p>

        <p>
          <button type="submit"
                  ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
    myForm.password.$dirty && myForm.password.$invalid" class="btn btn-primary">Login</button>
        </p>


      </form>
    </div>
    <div class="col-md-5" >

    </div>

  </div>
  <div class="row">
    <img style="margin-left: 155px" src="../assets/images/updated.png">
  </div>
  <hr>
</div>
